<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign up today!</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">To'liq ism</label>
                <input type="text" id="name" placeholder="To'liq Ism" name="name"
                required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Telefon raqam</label>
                <input type="tel" id="phone" placeholder="00-000-0000" name="phone"
                required pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                required >
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://yourWebsite.com" name="website"
                required>
            </div>
            <div class="form-group">
                <label for="password1">Parol</label>
                <input type="password" id="password1" placeholder="parol yarating(min. 8 belgi)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Iltimos parolda katta harf va raqam bo'lishi kerak">
            </div>
            <div class="form-group">
                <label for="password2">Parolni tasdiqlang</label>
                <input type="password" id="password2" placeholder="parolni tasdiqlang (yaratgan parolingizni kiriting)" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <div class="message-container">
            <h3 id="message">Ro'yxatdan o'tish uchun formani to'ldiring!</h3>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh qaychi qog'oz...</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tosh Qaychi Qog'oz</h1>
        </div>

        <div class="player-container" id="player">
            <h2>Siz - <span id="playerScore"></span><span class="choise" id="playerChoise"></span></h2>
            <i class="far fa-hand-rock" title="Tosh" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Qo'goz" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Qaychi" id="playerScissors" onclick="select('scissors')"></i>
        </div>
        <div class="player-container" id="computer">
            <h2>Kompyuter - <span id="computerScore"></span><span class="choise" id="computerChoise"></span></h2>
            <i class="far fa-hand-rock" title="Tosh" id="computerRock"></i>
            <i class="far fa-hand-paper" title="Qo'goz" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="Qaychi" id="computerScissors"></i>
        </div>

        <i class="fas fa-sync-alt reset-icon" title="Qayta boshlash" onclick="resetAll()"></i>

        <div class="result-container">
            <h3 class="result-text" id="resultText">O'yinni boshlang</h3>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
